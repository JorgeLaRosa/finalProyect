<h2>{{titleLabel}}</h2>
<mat-card class="form-box">
    <form [formGroup]="formulario">
        <mat-form-field appearance="fill">
            <mat-label>Documento</mat-label>
            <input formControlName="dni" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input formControlName="lastName" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input formControlName="mail" matInput>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Cursos</mat-label>
            <input formControlName="courses" matInput>
        </mat-form-field>
        <br>
        <mat-form-field *ngIf='isAdminValue' appearance="fill">
            <mat-label>IsAdmin</mat-label>
            <mat-select formControlName="isAdmin">
                <mat-option [value]="false">false</mat-option>
                <mat-option [value]="true">true</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <button class="form-button" mat-stroked-button color="primary" type="submit"
            (click)="enviarForm()">{{buttonLabel}}</button>
    </form>

</mat-card>
